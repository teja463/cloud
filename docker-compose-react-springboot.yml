version: "3.9"

services:
  frontend:
    image: teja463/docker-react-app:latest
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    image: teja463/docker-java-postgres:latest
    ports:
      - "8080:8080"
    depends_on:
      - db
  
  db:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb


